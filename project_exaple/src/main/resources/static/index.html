<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<div class="welcome"><span id="username"></span>，你好</div>
		<img src="img/banner.png" class="banner">
		<div class="content">
			<div class="module">
				<div class="moduleTitle">
					<span>项目</span>&nbsp;
					<img src="img/down.png"  class="tip down">
					<img src="img/down.png"  class="tip right">
				</div>
				<div class="allIcon">
					<div class="titleBody" data-url='contract'>
						<img src="img/hetong.png" >
						<span>合同</span>
						<div class="dot contractNum"></div>
					</div>
					<div class="titleBody" data-url='quotation'>
						<img src="img/baojia.png" >
						<span>报价</span>
						<div class="dot quotationNum"></div>
					</div>
					<div class="titleBody" data-url='purchase'>
						<img src="img/caigou.png" >
						<span>采购</span>
						<div class="dot purchaseNum"></div>
					</div>
					<div class="titleBody" data-url='proStockOut'>
						<img src="img/scchuku.png" >
						<span class="font4">生产出库</span>
						<div class="dot proStockOutNum"></div>
					</div>
					<div class="titleBody" data-url='task'>
						<img src="img/gongshi.png" >
						<span>工时</span>
						<div class="dot taskNum"></div>
					</div>
				</div>
			</div>
			<div class="module">
				<div class="moduleTitle">
					<span>财务</span>&nbsp;
					<img src="img/down.png"  class="tip down">
					<img src="img/down.png"  class="tip right">
				</div>
				<div class="allIcon">
					<div class="titleBody" data-url='invoice'>
						<img src="img/kaipiao.png" >
						<span>开票</span>
						<div class="dot invoiceNum"></div>
					</div>
					<div class="titleBody" data-url='invoiceReceive'>
						<img src="img/shoupiao.png" >
						<span>收票</span>
						<div class="dot invoiceReceiveNum"></div>
					</div>
					<div class="titleBody" data-url='payment'>
						<img src="img/fukuan.png" >
						<span>付款</span>
						<div class="dot paymentNum"></div>
					</div>
					<div class="titleBody" data-url='expense'>
						<img src="img/baoxiao.png" >
						<span>报销</span>
						<div class="dot expenseNum"></div>
					</div>
					<div class="titleBody" data-url='treat'>
						<img src="img/zhaodaifei.png" >
						<span>招待费</span>
						<div class="dot treatNum"></div>
					</div>
				</div>
			</div>
			<div class="module">
				<div class="moduleTitle">
					<span>行政</span>&nbsp;
					<img src="img/down.png"  class="tip down">
					<img src="img/down.png"  class="tip right">
				</div>
				<div class="allIcon">
					<div class="titleBody" data-url='travel'>
						<img src="img/chuchai.png" >
						<span>出差</span>
						<div class="dot travelNum"></div>
					</div>
					<div class="titleBody" data-url='seal'>
						<img src="img/yongzhang.png" >
						<span>用章</span>
						<div class="dot sealNum"></div>
					</div>
					<div class="titleBody" data-url='carUse'>
						<img src="img/yongche.png" >
						<span>用车</span>
						<div class="dot carUseNum"></div>
					</div>
					<div class="titleBody" data-url='reatStockOut'>
						<img src="img/zdchuku.png" >
						<span class="font4">招待出库</span>
						<div class="dot reatStockOutNum"></div>
					</div>
				</div>
			</div>
			<div class="module">
				<div class="moduleTitle">
					<span>工程</span>&nbsp;
					<img src="img/down.png"  class="tip down">
					<img src="img/down.png"  class="tip right">
				</div>
				<div class="allIcon">
					<div class="titleBody" data-url='contractSet'>
						<img src="img/zhipai.png" >
						<span>指派</span>
						<div class="dot contractSetNum"></div>
					</div>
					<div class="titleBody" data-url='startWork'>
						<img src="img/kaigong.png" >
						<span>开工</span>
						<div class="dot startWorkNum"></div>
					</div>
					<div class="titleBody" data-url='contractGoods'>
						<img src="img/daohuo.png" >
						<span>到货</span>
						<div class="dot contractGoodsNum"></div>
					</div>
					<div class="titleBody" data-url='contractAcceptance'>
						<img src="img/yanshou.png" >
						<span>验收</span>
						<div class="dot contractAcceptanceNum"></div>
					</div>
					<div class="titleBody" data-url='devOps'>
						<img src="img/yunwei.png" >
						<span>运维</span>
						<div class="dot devOpsNum"></div>
					</div>
					<div class="titleBody" data-url='workOrder'>
						<img src="img/gongdan.png" >
						<span>工单</span>
						<div class="dot workOrderNum"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
